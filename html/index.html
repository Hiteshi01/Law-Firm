<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Law-Firm</title>
    </head>
    <body>
        <div class="container">
            <nav class="navigation">
                <div class="logo">logo</div>
                <ul>
                    <li><a href="#"><i
                                class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="#"><i
                                class="fa-solid fa-gears"></i>Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i>About
                            Us</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone"></i>Contact
                            Us</a></li>
                </ul>
            </nav>

            <div class="hero">
                <div class="sidebar">
                    <div>
                        <div class="collapsible">
                            <button class="collapsible-btn">Toggle
                                Collapse</button>
                            <div class="content">
                                <p>This is the content that will collapse or
                                    expand.</p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mainContainer">
                    <div class="slideshow-container">

                        <div class="mySlides fade">
                            <div class="numbertext">1 / 4</div>
                            <img src="/img/download (1).jpeg"
                                style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 4</div>
                            <img src="/img/download.jpeg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">3 / 4</div>
                            <img src="/img/pexels-stephan-seeber-1054218.jpg"
                                style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">4 / 4</div>
                            <img src="/img/law1.jpg"
                                style="width:100%">
                        </div>

                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                        <a class="next" onclick="plusSlides(1)">❯</a>

                    </div>
                    <br>
                </div>
            </div>

        </div>

        <script src="/js/script.js"></script>

        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/2fb818ed0d.js"
            crossorigin="anonymous"></script>
    </body>
</html>
